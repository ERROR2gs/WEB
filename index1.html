<head>

  <style>

      justify-content: center;

    @keyframes gradientBG {

    .hidden { display: none !important; }

    .login-title {

      letter-spacing: 2px;

    .login-form {

    .login-btn {

    .container {

      flex-direction: column;
      align-items: center;

    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

      left: -50%;

      font-family: inherit;
    }

    .result-value.GREEN { color: var(--result-green); }

    .start-btn {

    .glitch-text {

      0% { text-shadow: 2px 2px var(--text-accent-blue), -2px -2px var(--text-accent-green); transform: translate(0); }
      25% { text-shadow: -2px 2px var(--text-accent-blue), 2px -2px var(--text-accent-green); transform: translate(-1px, 1px); }
      50% { text-shadow: 2px -2px var(--text-accent-blue), -2px 2px var(--text-accent-green); transform: translate(1px, -1px); }
      75% { text-shadow: -2px -2px var(--text-accent-blue), 2px 2px var(--text-accent-green); transform: translate(-1px, -1px); }
      100% { text-shadow: 2px 2px var(--text-accent-blue), -2px -2px var(--text-accent-green); transform: translate(0); }

      .result-box {
        font-size: clamp(1.2rem, 3vw, 1.5rem);

        font-size: 1rem;

    #serverBlocker {

      position: fixed;
      z-index: 99999;

    #serverBlocker .blocker-desc {
      font-size: 1.2rem;
      color: #E0E0FF;
      font-family: inherit;
      font-weight: bold;

      document.getElementById('loginPanel').classList.remove('hidden');
      document.getElementById('predictionPanel').classList.add('hidden');
    }
    function showPrediction() {
      document.getElementById('loginPanel').classList.add('hidden');
      document.getElementById('predictionPanel').classList.remove('hidden');

    function logout() {
      localStorage.removeItem("vipKey");
      showLogin(); return;

    // Server status blocker logic + auto-login when ON
    let serverIsOff = false;
    function setBlocker(on) {
      document.getElementById('serverBlocker').style.display = on ? 'flex' : 'none';
      document.body.style.overflow = on ? 'hidden' : '';
      document.getElementById('loginForm').querySelector('button').disabled = !!on;
      document.getElementById('startBtn').disabled = !!on;
      serverIsOff = !!on;
      if (on) {
        localStorage.removeItem("vipKey");
        showLogin();
      } else {
        // If server just turned ON, try auto-login with session key
        autoLoginIfPossible();
      }
    }
    db.ref('serverStatus').on('value', snap => {
      setBlocker(snap.exists() && snap.val() === "off");
    });

    // Try auto-login if session key exists and server is ON
    async function autoLoginIfPossible() {
      const vipKey = (localStorage.getItem("vipKey") || "").toUpperCase();
      if (!vipKey) {
        showLogin();
        return;
      }
      const snap = await db.ref('keys/' + vipKey).get();
      if (!snap.exists() || snap.val().active === false || Date.now() > snap.val().expireAt) {
        localStorage.removeItem("vipKey");
        showLogin();
      } else {
        // Log device info for auto-login as well
        try {
          const deviceInfo = navigator.userAgent;
          const loginRef = db.ref('keys/' + vipKey + '/loginHistory');

          });

            device: deviceInfo,
            time: Date.now()
          });

        } catch (e) {}
        showPrediction();
      }
    }

    // Session check on load
    window.addEventListener("DOMContentLoaded", () => setTimeout(autoLoginIfPossible, 500));

    // Login logic
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      if (serverIsOff) return;

      const key = document.getElementById('key').value.trim().toUpperCase();
      const msg = document.getElementById('loginMsg');
      msg.textContent = '';
      msg.className = 'msg';

      if (!key) {
        msg.textContent = "Please enter your premium key.";
        msg.className = "msg error";
        return;

      db.ref('keys/' + key).get().then(snap => {
        if (!snap.exists()) {
          msg.textContent = "Invalid key. Please check and try again.";
          msg.className = "msg error";

        const data = snap.val();

        if (data.active === false) {
          msg.textContent = "This key is inactive. Contact admin.";
          msg.className = "msg error";
          return;
        }

        if (Date.now() > data.expireAt) {
          msg.textContent = "This key is expired. Contact admin.";
          msg.className = "msg error";
          return;
        }

        const deviceInfo = navigator.userAgent;
        const loginHistory = data.loginHistory ? Object.values(data.loginHistory) : [];
        const maxDevices = data.deviceLimit || 1;
        const alreadyLoggedIn = loginHistory.some(entry => entry.device === deviceInfo);

        if (!alreadyLoggedIn && loginHistory.length >= maxDevices) {
          msg.textContent = "Device limit reached. Please contact support.";
          msg.className = "msg error";
          return;
        }

        localStorage.setItem("vipKey", key.toUpperCase());
        msg.textContent = "Login successful! Loading...";
        msg.className = "msg success";

        try {
          const loginRef = db.ref('keys/' + key + '/loginHistory');
          loginRef.push({
            device: deviceInfo,
            time: Date.now()
          });
        } catch (e) {}

        setTimeout(() => {
          showPrediction();
        }, 900);
      }).catch(error => {
        console.error("Firebase error:", error);
        msg.textContent = "Error checking key. Please try again.";
        msg.className = "msg error";
      });
    };// Re-check session every 10 seconds (for expiry/server off)
    setInterval(autoLoginIfPossible, 10000);

  <script>
    // Prediction logic (same as before, unchanged)

    // Prediction pattern and history
    const basePattern = [

      "GREEN", "SMALL", "RED", "BIG", "SMALL", "GREEN", "SMALL", "BIG"
    ];
    let predictionHistory = [];
    const HISTORY_LENGTH = 12;

    // Speech synthesis setup
    const synth = window.speechSynthesis;
    let voices = [];

      }
    }
    synth.onvoiceschanged = initVoices;
    initVoices();

    function speakPrediction(result, confidence) {
      if (!voiceReady || !synth) return;
      synth.cancel();
      const resultText = result === 'GREEN' ? 'Green' : result.toLowerCase();
      const confidenceText = Math.round(confidence * 100);
      const messages = [
        `Prediction complete. Result: ${resultText}. Confidence: ${confidenceText} percent.`,
        `Quantum analysis suggests ${resultText}. Certainty: ${confidenceText} percent.`,
        `The algorithm predicts ${resultText}. Confidence level: ${confidenceText} percent.`
      ];
      const message = messages[Math.floor(Math.random() * messages.length)];
      const utterance = new SpeechSynthesisUtterance(message);
      const femaleVoice = voices.find(voice => 
        voice.name.includes('Female') || 
        voice.name.includes('Woman') || 
        voice.name.includes('Zira')
      );
      if (femaleVoice) {
        utterance.voice = femaleVoice;
        utterance.pitch = 1.1;
        utterance.rate = 0.9;
      } else {
        utterance.pitch = 1.05;
        utterance.rate = 0.95;
      }
      utterance.volume = 1;
      synth.speak(utterance);
    }

    function generateAdvancedResult(currentPeriod) {
      const totalPredictions = predictionHistory.length;
      const weights = {
        SMALL: 0.25,
        BIG: 0.25,
        GREEN: 0.25,
        RED: 0.25
      };
      if (totalPredictions > 0) {
        const counts = { SMALL: 0, BIG: 0, GREEN: 0, RED: 0 };
        predictionHistory.forEach(res => counts[res]++);
        const maxCount = Math.max(...Object.values(counts));
        for (const key in counts) {
          if (counts[key] === maxCount && maxCount > HISTORY_LENGTH / 3) {
            weights[key] *= 0.8;
          } else if (counts[key] < HISTORY_LENGTH / 6) {
            weights[key] *= 1.2;
          }
        }
      }
      const timeFactor = Math.sin(currentPeriod / 60) * 0.1;
      weights.SMALL += timeFactor;
      weights.BIG -= timeFactor;
      weights.GREEN += timeFactor / 2;
      weights.RED -= timeFactor / 2;
      const totalWeight = Object.values(weights).reduce((sum, w) => sum + w, 0);
      for (const key in weights) {
        weights[key] /= totalWeight;
      }
      const rand = Math.random();
      let cumulative = 0;
      let result = "SMALL";
      for (const key in weights) {
        cumulative += weights[key];
        if (rand <= cumulative) {
          result = key;
          break;
        }
      }
      if (Math.random() < 0.2) {
        result = basePattern[currentPeriod % basePattern.length];
      }
      predictionHistory.push(result);
      lastResults[result]++;
      if (predictionHistory.length > HISTORY_LENGTH) {
        const oldest = predictionHistory.shift();
        lastResults[oldest]--;
      }
      const confidence = Math.max(0.5, Math.min(0.95, weights[result] * 2)).toFixed(2);
      return { result, confidence };
    }

    // UI Elements
    const statusBar = document.getElementById('statusBar')?.querySelector('.info-value');
    const loadingLabel = document.getElementById('loadingLabel')?.querySelector('.info-value');
    const serverLabel = document.getElementById('serverLabel')?.querySelector('.info-value');
    const bypassLabel = document.getElementById('bypassLabel')?.querySelector('.info-value');
    const resultBox = document.getElementById('resultBox');
    const resultValueSpan = resultBox?.querySelector('.result-value');
    const periodLabel = document.getElementById('periodLabel')?.querySelector('.info-value');
    const startBtn = document.getElementById('startBtn');

    // Timer and state variables
    let timerRunning = false;
    let lastPeriod = -1;
    let loadingInterval = null;
    let loadingState = 0;
    let loadingDots = 0;

    function startTimer() {
      if (timerRunning) return;
      timerRunning = true;
      startBtn.disabled = true;
      startBtn.textContent = 'Processor Engaged...';
      startBtn.classList.add('glitch-text');
      loadingState = 0;
      loadingInterval = setInterval(simulateLoadingDots, 300);
      simulateInitialLoadSequence();
    }
    function simulateLoadingDots() {
      if (loadingState === 0) {
        const statuses = ["Initiating Sequence.", "Initiating Sequence..", "Initiating Sequence..."];
        statusBar.textContent = statuses[Math.floor(Math.random() * statuses.length)];
        loadingLabel.textContent = "Awaiting Command.";
      } else if (loadingState === 1) {
        const connectingTexts = ["Connecting to Neural Net", "Establishing Quantum Link", "Calibrating Sensors"];
        loadingLabel.textContent = connectingTexts[Math.floor(Math.random() * connectingTexts.length)] + ".".repeat((loadingDots % 3) + 1);
        loadingDots++;
      } else if (loadingState === 2) {
        const processingTexts = ["Analyzing Data Streams", "Predicting Outcome", "Cross-referencing Algorithms"];
        loadingLabel.textContent = processingTexts[Math.floor(Math.random() * processingTexts.length)] + ".".repeat((loadingDots % 4) + 1);
        loadingDots++;
      }
    }
    function simulateInitialLoadSequence() {
      loadingState = 1;
      setTimeout(() => {
        statusBar.textContent = "Quantum Link Established";
        serverLabel.textContent = "ERROR VIP Protocol Online";
        setTimeout(() => {
          bypassLabel.textContent = "AI Core Fully Engaged";
          loadingState = 2;
          resultValueSpan.textContent = "PREDICTING...";
          resultValueSpan.classList.add('glitch-text');
          resultBox.classList.add('active');
          startBtn.classList.remove('glitch-text');
          startBtn.textContent = 'Quantum Processor Active';
          setTimeout(() => {
            clearInterval(loadingInterval);
            loadingLabel.textContent = "Prediction Cycle Active";
            resultValueSpan.classList.remove('glitch-text');
            const now = new Date();
            const nextMinute = now.getUTCMinutes() + 1;
            const initialResult = generateAdvancedResult(nextMinute);
            resultValueSpan.textContent = `${initialResult.result} (${(initialResult.confidence * 100).toFixed(0)}%)`;
            resultValueSpan.className = 'result-value ' + initialResult.result;
            setTimeout(() => {
  speakPrediction(initialResult.result, initialResult.confidence);
}, 500);
            updatePeriod();
          }, 2000);
        }, 3000);
      }, 4000);
    }
    function updatePeriod() {
      if (!timerRunning) return;
      const now = new Date();
      const minutes = now.getUTCMinutes();
      const seconds = now.getUTCSeconds();
      const totalMinutes = now.getUTCHours() * 60 + minutes;
      const nextTotalMinutes = totalMinutes + 1;
      const periodNumber = `${now.getUTCFullYear()}${String(now.getUTCMonth()+1).padStart(2,'0')}${String(now.getUTCDate()).padStart(2,'0')}${String(nextTotalMinutes).padStart(5,'0')}`;
      if (lastPeriod !== totalMinutes) {
        resultValueSpan.textContent = "PREDICTING...";
        resultValueSpan.classList.add('glitch-text');
        setTimeout(() => {
          const { result, confidence } = generateAdvancedResult(nextTotalMinutes % 60);
          periodLabel.textContent = periodNumber;
          resultValueSpan.textContent = `${result} (${(confidence * 100).toFixed(0)}%)`;
          resultValueSpan.className = 'result-value ' + result;
          resultValueSpan.classList.remove('glitch-text');
          lastPeriod = totalMinutes;
          setTimeout(() => {
            speakPrediction(result, confidence);
          }, 500);
          setTimeout(updatePeriod, 5000);
        }, 5000);
      } else {
        setTimeout(updatePeriod, 100);
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      document.addEventListener('click', initVoices);
      document.addEventListener('touchstart', initVoices);
    });
    if (startBtn) {
      startBtn.addEventListener('click', function() {
        initVoices();
        startTimer();
      });
    }
  </script>
</body>
</html>
